<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate King</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        body {
            background-color: #2d2d2d;
            color: #e6dac6;
            background-image: url('luffykatakuri.png');
            background-repeat: no-repeat;
            background-position: top;
            background-size: 100% 100%;
            background-attachment: fixed;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            display: grid;
        }

        canvas {
            width: 60%;
            object-fit: contain;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            margin-left: auto;
            margin-right: auto;
        }

        .asset {
            display: none;
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;          /* Firefox                        */
            image-rendering: -moz-crisp-edges;          /* Firefox                        */
            image-rendering: -o-crisp-edges;            /* Opera                          */
            image-rendering: -webkit-optimize-contrast; /* Chrome (and eventually Safari) */
            image-rendering: pixelated;                 /* Universal support since 2021   */
            image-rendering: optimize-contrast;         /* CSS3 Proposed                  */
            -ms-interpolation-mode: nearest-neighbor;   /* IE8+                           */
        }

        .manual {
            margin-left: auto;
            margin-right: auto;
        }

        fieldset {
            color: #e6dac6;
            margin-bottom: 50px;
        }
    </style>
    <script type="module" src="src/index.js"></script>
</head>
<body>
    <fieldset >
        <legend>Settings:</legend>
        <div>
          <input type="checkbox" id="debug" unchecked />
          <label for="debug">Debug Mode</label>
        </div>
    </fieldset>
    <canvas></canvas>
    <img class="asset" src="assets/start_screen.png" alt="start_screen">
    <img class="asset" src="assets/game_over.png" alt="game_over">
    <img class="asset" src="assets/stage.png" alt="stage">

    <img class="asset" src="assets/sprite/zoro_sheet.png" alt="zoro_sprites">
    <img class="asset" src="assets/sprite/sanji_sheet.png" alt="sanji_sprites">
    <img class="asset" src="assets/splash/zoro_splash.png" alt="zoro_splash">
    <img class="asset" src="assets/splash/sanji_splash.png" alt="sanji_splash">

    <img class="asset" src="assets/char_select/character_select.png" alt="character_select">
    <img class="asset" src="assets/char_select/p1_sanji.png" alt="p1_sanji">
    <img class="asset" src="assets/char_select/p1_zoro.png" alt="p1_zoro">
    <img class="asset" src="assets/char_select/p2_sanji.png" alt="p2_sanji">
    <img class="asset" src="assets/char_select/p2_zoro.png" alt="p2_zoro">

    <img class="manual" src="assets/manual.png">
</body>
</html>
